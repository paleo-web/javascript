<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoogyWeb</title>
</head>
<body>
    <div class="sign-up">
    <div class="main">
        <form id="form">
            <h1>Sign Up Page</h1>
            <!-- image  -->
            <div class="image-hero">
                <div class="card">
                    <img src="./images/2148317513.jpg" alt="" id="PofilePic">
    
                    <label for="input-file" class="label"> Uploade image</label>
                    <input type="file" accept="image/jpeg , image/png , image/jpg" id="input-file" class="input">
                </div>
            </div>

            <!--  -->
        <label for="">Name</label>
        <input type="text" placeholder="name" id="user-name" name="name">
        <label for="">Email</label>
        <input type="email" placeholder="email" name="email" id="email">
        <label for="">PassWord</label>
        <input type="password" name="password" id="password" placeholder="password">
        <button id="signup" type="submit">sign-up</button>
        </form>
    </div>
    </div>

    <script src="./SignUp.js"></script>
</body>
</html>
